name: Infinite Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm install

      - name: Run Playwright tests
        run: npx playwright install

      - name: Run Infinite tests
        run: npm run test

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always() # Subir el reporte siempre, incluso si hay errores en la ejecuci√≥n de las pruebas
        with:
          name: test-report-${{ matrix.os }} # Cambio en el nombre del artefacto
          path: |
            ./assets
            ./features
            ./test-result
            ./test-results
            index.html
