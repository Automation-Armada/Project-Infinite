name: Infinite Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm install

      - name: Run Playwright tests
        run: npx playwright install

      - name: Run Infinite tests
        run: npm run test

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-report-${{ matrix.os }}
          path: |
            ./assets
            ./features
            ./test-result
            ./test-results
            index.html

      - name: Send email with test report
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }} # Asegúrate de configurar este secreto en la configuración de tu repositorio
          password: ${{ secrets.EMAIL_PASSWORD }} # Asegúrate de configurar este secreto en la configuración de tu repositorio
          subject: Test Report
          body: Attached is the test report.
          to: thiagotobiias23@gmail.com
          from: turkthiago3@gmail.com
          attachments: |
            ./assets/*
            ./features/*
            ./test-result/*
            ./test-results/*
            ./index.html
