name: Infinite Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: |
        npm install
        # Opcional: Si necesitas instalar los navegadores de Playwright
        # npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright install
    - name: Run Infinite tests
      run: npm run test
    - name: Upload test report
      uses: actions/upload-artifact@v4
      if: always() # Subir el reporte siempre, incluso si hay errores en la ejecuci√≥n de las pruebas
      with:
        name: test-report
        path: index.html