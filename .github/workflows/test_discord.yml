name: Slack Notification

on: 
  push:
    branches:
      - master
  workflow_dispatch:  # Agregar el evento de workflow_dispatch para activación manual

jobs:
  slack_notification:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    # Ejecutar tus pruebas, build, u otras acciones aquí

    - name: Send Slack Notification
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_CHANNEL: your_slack_channel
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}  # Cambiar al nuevo secreto
      with:
        args: 'The workflow finished with ${{ job.status }} status'
