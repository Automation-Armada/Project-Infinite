name: Test Discord

on:
  push:
    branches:
      - master  

jobs:
  enviar-mensaje:
    runs-on: ubuntu-latest

    steps:
      - name: Ejecutar paso 1
        id: paso1
        run: |
          echo "Â¡Hola Mundo desde GitHub Actions!" | tee paso1_output.txt

      - name: Ejecutar paso 2
        id: paso2
        run: |
          echo "Este es el segundo paso" | tee paso2_output.txt

      - name: Concatenar resultados en un archivo
        run: |
          cat paso1_output.txt paso2_output.txt > all_steps_output.txt
        id: concatenar-resultados

      - name: Guardar archivo como artefacto
        uses: actions/upload-artifact@v2
        with:
          name: all_steps_output
          path: all_steps_output.txt

      - name: Descargar artefacto
        uses: actions/download-artifact@v2
        with:
          name: all_steps_output

      - name: Enviar archivo a Discord
        run: |
          curl -X POST -H 'Content-Type: application/octet-stream' --data-binary @all_steps_output.txt ${{ secrets.DISCORD_WEBHOOK }}
