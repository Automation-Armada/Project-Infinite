name: Test Discord

on:
  push:
    branches:
      - master  

jobs:
  enviar-mensaje:
    runs-on: ubuntu-latest

    steps:
      - name: Ejecutar go test y guardar resultado
        id: paso1
        run: |
          go test ./... > paso1_output.txt 2>&1 || true
          cat paso1_output.txt

      - name: Guardar archivo como artefacto
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: all_steps_output
          path: paso1_output.txt

      - name: Descargar artefacto
        if: always()
        uses: actions/download-artifact@v2
        with:
          name: all_steps_output
          
      - name: Run script
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        run: |
          TOKEN="${DISCORD_TOKEN}"
          PHOTO_FILE="./paso1_output.txt"  # Corregir el nombre del archivo
          CHANNEL_ID="1247924192301678654"   

          curl -F "token=$TOKEN" -F "channels=$CHANNEL_ID" -F "file=@$PHOTO_FILE" https://discord.com/api/webhooks/1247924987877392495/EC0Ahcm-VSjZA21AfPAM0DrE2qha9iiCvClGEHjZNyk7U_abysiEPrbnhT4jaOtKqlMZ
