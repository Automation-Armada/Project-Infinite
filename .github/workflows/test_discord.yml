name: Test Discord and Slack

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  Test_Notifications:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      
      - name: Send status to Slack
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          args: '{ "text": "Build and tests completed successfully!" }'
