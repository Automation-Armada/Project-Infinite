name: Test Discord

on:
  push:
    branches:
      - master  

jobs:
  enviar-mensaje:
    runs-on: ubuntu-latest

    steps:
      - name: Configurar Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17'

      - name: Ejecutar Go Test
        run: |
          go test ./...
            while IFS= read -r line; do
            echo "::error::$line"
          done < go_test_output.txt
