name: Test Discord

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  Test_Discord:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK }}
