name: Slack Notification

on: 
  push:
    branches:
      - main

jobs:
  slack_notification:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    # Ejecutar tus pruebas, build, u otras acciones aqu√≠

    - name: Send Slack Notification
      uses: rtCamp/action-slack-notify@v3
      env:
        SLACK_CHANNEL: your_slack_channel
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_WEBHOOK_URL }}
      with:
        args: 'The workflow finished with ${{ job.status }} status'
