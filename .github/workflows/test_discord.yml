name: Test Discord

on:
  push:
    branches:
      - master  

jobs:
  enviar-mensaje:
    runs-on: ubuntu-latest

    steps:
      - name: Ejecutar paso 1 y guardar resultado
        id: paso1
        run: |
          go test/.. > paso1_output.txt
          cat paso1_output.txt

      - name: Ejecutar paso 2 y guardar resultado
        id: paso2
        run: |
          echo "Este es el segundo paso" > paso2_output.txt
          cat paso2_output.txt

      - name: Concatenar resultados en un archivo
        run: |
          cat paso1_output.txt paso2_output.txt > all_steps_output.txt
        id: concatenar-resultados

      - name: Guardar archivo como artefacto
        uses: actions/upload-artifact@v2
        with:
          name: all_steps_output
          path: all_steps_output.txt
