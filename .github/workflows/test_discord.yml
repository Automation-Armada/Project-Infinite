name: Test Discord

on:
  push:
    branches:
      - master  

jobs:
  enviar-mensaje:
    runs-on: ubuntu-latest

    steps:
      - name: Ejecutar go test y guardar resultado
        id: paso1
        run: |
          go test ./... > paso1_output.txt || true
          cat paso1_output.txt

      - name: Concatenar resultados en un archivo
        run: |
          cat paso1_output.txt > all_steps_output.txt
        id: concatenar-resultados

      - name: Guardar archivo como artefacto
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: all_steps_output
          path: all_steps_output.txt

      - name: Descargar artefacto
        if: always()
        uses: actions/download-artifact@v2
        with:
          name: all_steps_output

      - name: Enviar archivo a Discord
        if: always()
        run: |
          curl -X POST -H 'Content-Type: application/octet-stream' --data-binary @all_steps_output.txt ${{ secrets.DISCORD_WEBHOOK }}
