name: Test Discord

on:
  push:
    branches:
      - master  

jobs:
  enviar-mensaje:
    runs-on: ubuntu-latest

    steps:
      - name: Ejecutar go test y guardar resultado
        id: paso1
        run: |
          go test ./... > paso1_output.txt || true
          cat paso1_output.txt

      - name: Guardar archivo como artefacto
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: all_steps_output
          path: paso1_output.txt

      - name: Leer contenido del archivo
        id: leer-archivo
        run: |
          echo "::set-output name=contenido::$(cat paso1_output.txt)"

      - name: Enviar mensaje a Discord
        if: always()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          message: |
            Resultados de los pasos:
            ${{ steps.leer-archivo.outputs.contenido }}
