name: Hola Mundo a Discord

on:
  push:
    branches:
      - master  # Cambiar al nombre de la rama donde deseas desencadenar el evento

jobs:
  enviar-mensaje:
    runs-on: ubuntu-latest

    steps:
      - name: Hola Mundo
        run: echo "¡Hola Mundo desde GitHub Actions!"
      
      - name: Enviar mensaje a Discord
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK }} # Asegúrate de configurar este secreto en la configuración de tu repositorio
        run: |
          curl -X POST \
          -H "Content-Type: application/json" \
          -d '{"content": "¡Hola Mundo desde GitHub Actions!"}' \
          $WEBHOOK_URL
